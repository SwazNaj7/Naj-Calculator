<html>

<head>
    <meta charset="utf-8">
    <title>Naj Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="calculator-container">
        <input type="text" id="display" placeholder="0" readonly>
        <div id="btn-grid">
            <button id="btn-ac" class="operation">AC</button>
            <button id="btn-del" class="operation">DEL</button>
            <button id="btn-modulus" class="operation">%</button>
            <button id="btn-plus" class="operation">+</button>
            <button id="btn-1" data-value="1">1</button>
            <button id="btn-2" data-value="2">2</button>
            <button id="btn-3" data-value="3">3</button>
            <button id="btn-multiply" class="operation">x</button>
            <button id="btn-4" data-value="4">4</button>
            <button id="btn-5" data-value="5">5</button>
            <button id="btn-6" data-value="6">6</button>
            <button id="btn-divide" class="operation">/</button>
            <button id="btn-7" data-value="7">7</button>
            <button id="btn-8" data-value="8">8</button>
            <button id="btn-9" data-value="9">9</button>
            <button id="btn-minus" class="operation">-</button>
            <button id="btn-0" data-value="0">0</button>
            <button id="btn-dot">.</button>
            <button id="btn-equals" class="operation">=</button>
        </div>
    </div>

</body>

<script src="script.js"></script>

</html>
